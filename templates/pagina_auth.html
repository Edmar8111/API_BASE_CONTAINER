<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Registro</title>
    <style>
        /* =======================
           PALETA DE CORES
        ======================= */
        :root {
            --bg-color: #0f0f0f;
            --primary-color: #e63946;
            --secondary-color: #1d3557;
            --accent-color: #457b9d;
            --text-color: #f1faee;
            --muted-text: #a8dadc;
            --card-bg: #1a1a1a;
        }

        /* =======================
           RESET E BASE
        ======================= */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        main {
            width: 100%;
            max-width: 400px;
            background: var(--card-bg);
            border-radius: 16px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
            overflow: hidden;
            transition: 0.4s ease;
        }

        section {
            padding: 2rem;
            display: none;
            animation: fade 0.4s ease-in-out;
        }

        section.active {
            display: block;
        }

        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: var(--primary-color);
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input {
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: none;
            border-radius: 8px;
            background-color: var(--secondary-color);
            color: var(--text-color);
        }

        input::placeholder {
            color: var(--muted-text);
        }

        button {
            padding: 0.8rem;
            border: none;
            border-radius: 8px;
            background-color: var(--primary-color);
            color: var(--text-color);
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: var(--accent-color);
        }

        .switch {
            text-align: center;
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        .switch span {
            color: var(--accent-color);
            cursor: pointer;
            font-weight: 600;
        }

        @keyframes fade {
            from {opacity: 0; transform: translateY(10px);}
            to {opacity: 1; transform: translateY(0);}
        }
    </style>
</head>
<body>

    <main>
        <!-- LOGIN -->
        <section class="login_page active">
            <h2>Entrar</h2>
            <form action="/auth/" method="POST" enctype="multipart/form-data">
                <input type="email" name="valor_0" id="valor_0" placeholder="E-mail" required>
                <input type="password" name="valor_1" id="valor_1" placeholder="Senha" required>
                <button type="submit">Login</button>
            </form>
            <div class="switch">
                Ainda não tem conta? <span id="goRegister">Registrar-se</span>
            </div>
        </section>

        <!-- REGISTRO -->
        <section class="register_page">
            <h2>Criar Conta</h2>
            <form action="/auth/" method="POST" enctype="multipart/form-data">
                <input type="text" name="valor_0" placeholder="Username" required>
                <input type="email" name="valor_1" placeholder="E-mail" required>
                <input type="password" name="valor_2" placeholder="Senha" required>
                <button type="submit">Registrar</button>
            </form>
            <div class="switch">
                Já tem conta? <span id="goLogin">Entrar</span>
            </div>
        </section>
    </main>

    <script>
        // ======= TROCA ENTRE AS PÁGINAS LOGIN E REGISTRO =======
        const loginPage = document.querySelector('.login_page');
        const registerPage = document.querySelector('.register_page');
        const goRegister = document.getElementById('goRegister');
        const goLogin = document.getElementById('goLogin');

        // Ao clicar em "Registrar-se" → mostra o form de registro
        goRegister.addEventListener('click', () => {
            loginPage.classList.remove('active');
            registerPage.classList.add('active');
        });

        // Ao clicar em "Entrar" → volta ao form de login
        goLogin.addEventListener('click', () => {
            registerPage.classList.remove('active');
            loginPage.classList.add('active');
        });
    </script>

</body>
</html>
